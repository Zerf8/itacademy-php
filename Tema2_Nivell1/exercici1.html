<!DOCTYPE html>

<head>

    <style>
        *{
            margin:10px;
            padding:10px;
            box-sizing:border-box; /*con border-box incluye padding y margin en el tama√±o total indicado al elemento*/
        }

        .padre {
            display:flex;
            flex-flow: column nowrap;
        }

        .header {

        .logo{

        }
        .nav{

        }
        .social{

        }

            background: #000;
            display:flex;
        }

        .articulos {
            background: #4e4e6a;

            display:flex;
            flex-flow: row wrap;

        }
        .article {
            background: #1f6cb0;

        .navegacion {

        .aside {

            background: #000;

        }

        }

        <section class="section">
            <div class="articulos">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <nav class="navegacion"></nav>

                <div class="publicidad"></div>

        </section>
